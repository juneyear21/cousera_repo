<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .menu-card {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .menu-card h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .menu-card p {
      color: #666;
      font-size: 1em;
    }

    @media (min-width: 768px) {
      .menu-card {
        width: calc(33.33% - 40px);
        margin: 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our Menu</h1>

    <div class="menu-card">
      <h2>Chicken</h2>
      <p>Delicious chicken dishes cooked to perfection.</p>
    </div>

    <div class="menu-card">
      <h2>Beef</h2>
      <p>Tender beef recipes that will satisfy your cravings.</p>
    </div>

    <div class="menu-card">
      <h2>Sushi</h2>
      <p>Fresh and flavorful sushi creations for sushi lovers.</p>
    </div>

  </div>

</body>
</html>
